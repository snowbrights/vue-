<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <div id="app">
        <ul>
            <li v-for="item in musics">{{item}}</li>
            <!-- v-for遍历 -->
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el = '#app',
            data: {
                message: 'hard study',
                musics: ['yellow', 'red', 'prefect']
            }
        })
    </script>


</body>

</html>

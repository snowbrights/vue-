<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h2>总价格：{{totalPrice}}</h2>

    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: 'app',
            data: {
                //[]表示数组，数组里存放对象{{}}
                books: [{
                    id: 110,
                    name: 'Unix编程技术',
                    price: 199
                }, {
                    id: 111,
                    name: '代码大全',
                    price: 199
                }, {
                    id: 112,
                    name: '深入理解计算机原理',
                    price: 199
                }, ]
            },
            computed: {
                totalPrice: function() {
                    let result = 0
                        //int→let
                    for (let i = 0; i < this.books.length; i++) {
                        result += this.books[i].price
                    }
                    return result
                        //filter/map/reduce
                        // return this.books.reduce()

                    // for(let i in this.books){

                    // }

                    // for(let book of this.books){

                    // }

                }
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h2>{{fullName}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: 'app',
            data: {
                firstName: 'kobe',
                lastName: 'Bryant'
            },
            computed: {
                fullName: {
                    //一般情况下计算属性我们不希望设置set方法，只读属性
                    // set:function(){
                    // },
                    get: function() {
                        return this.firstName + ' ' + this.lastName
                    }

                },
                fullName: function() {
                    return this.firstName + ' ' + this.lastName
                }

            }
        })
    </script>
</body>

</html>

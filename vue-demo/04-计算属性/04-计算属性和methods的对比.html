<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h2>{{getFullName()}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        //TypeScript (microsoft)类型检测
        //flow (facebook) 
        const app = new Vue({
            el: 'app',
            data: {
                firstName: 'kobe',
                lastName: 'Bryant'
            },
            methods: {
                getFullName: function() {
                    return this.firstName + ' ' + this.lastName
                }
            }
            //简单总结：methods方法调用函数，即fullname（）。计算属性computed调用对象，即为fullname。

        })
    </script>
</body>

</html>

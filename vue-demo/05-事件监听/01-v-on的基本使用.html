<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>>
        <button v-on:click="counter++">+</button>
        <button v-on:click="decrement">-</button>
        <!-- v-on：的语法糖是@ -->

    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: 'app',
            data: {
                counter: 0
            },
            methods: {
                decrement() {
                    this.counter--

                }
            }
        })
    </script>
</body>

</html>

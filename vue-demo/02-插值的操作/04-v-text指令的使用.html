<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <div id="app">
        <h2>{{message}}</h2>
        <h2 v-text="message"></h2>

        const app = new Vue({
            el: 'app',

                message: '你好阿',

            }
        })
    </script>
</body>

</html>

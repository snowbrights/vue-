<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>

    <div id="app" v-cloak>
        {{message}}
        <img src="" alt="">
        <!-- 服务器请求数据做动态显示 -->
    </div>
    <!-- 在vue解析之前，div中有一个属性叫v-cloak，vue解析后会自动消除该属性 -->
    <!-- 在延迟解析之前，并不先显示message，而是先处理属性v-cloak，而给v-cloak属性的style为none，空 -->

    <script src="../js/vue.js"></script>
    <script>
        setTimeout(function() {
                const app = new Vue({
                    el: 'app',
                    data: {
                        message: '你好阿'
                    }
                })
            }, 1000)
            //延迟函数setTimeout(function(){要执行的内容}，时间（10001是一秒）)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2 v-once>{{message}}</h2>
        <!-- v-once该指令不需要跟任何表达式，比如之前的v-for v-on都是需要跟表达式的
        该指令表示元素和组件只渲染一次，不会随着数据的改变而改变-->
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: 'app',
            data: {
                message: '你好阿'
            }
        })
    </script>
</body>

</html>

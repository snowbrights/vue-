<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2>{{firstName+' '+lastName}}</h2>
        <h2>{{message}},正常显示</h2>
        <h2>{{firstName}} {{lastName}}</h2>
        <!--        mustache语法里，不仅仅可以直接写变量，也能写一些简单的表达式 -->
        <h2>{{counter *2}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: 'app',
            data: {
                message: '你好阿',
                firstName: 'a',
                lastName: 'cc',
                counter: 100
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <span v-if="isUser">
        <label for="username">用户账号</label>
        <input type="text" id="username" placeholder="用户账号">
        </span>
        <span v-else>
            <label for="username">用户邮箱</label>
            <input type="text" id="email" placeholder="用户邮箱">
            <!-- for:input定位 placeholder占位符:在未输出前显示提示信息，开始输入后隐藏 -->
        </span>
        <button @click="isUser = !isUser">切换按钮</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: 'app',
            data: {
                isUser: true
            }
        })
    </script>
</body>

</html>

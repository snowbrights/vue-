<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h2 v-if="isShow" id="aaa">{{message}}</h2>
        <h2 v-show="isShow" id="bbb">{{message}}</h2>
        <!-- id是为了观察二者的区别 -->
        <!--  
v-if:当条件为false时，包含v-fi指令的元素，根本就不会存在于dom中
v-show:当条件为false时候，v-show只是为我们的元素添加一个行内样式：display:none,相当于一层dom里的注释

因此，开发中对于切换频繁时候，使用v-show
切换只有一次时候，使用v-if

        -->
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: 'app',
            data: {
                message: '你好阿',
                isShow: true
            }
        })
    </script>
</body>

</html>

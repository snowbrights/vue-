<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in letters" :key="item">{{item}}</li>
        </ul>
        <button @click="btnClick">按钮</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: 'app',
            data: {
                letters: ['a', 'b', 'c', 'd']
            },
            methods: {
                btnClick() {
                    //1.push方法
                    this.letters.push('aaa')
                        //2.通过索引值修改数组当中的元素(不响应)
                    this.letters[0] = 'bbb';

                    pop() //删除数组中的最后一个元素
                    shift() //删除数组中的第一个元素
                    unshift() //在数组最前面添加元素
                    splice() //删除元素，插入元素，替换元素
                    sort()
                    reverse()
                }
            }
        })
    </script>
</body>

</html>

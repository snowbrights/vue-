<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h2 class="title" :class="[active,line]"> {{message}}</h2>
        <!-- z这里active and line 没有加双引号，会被当做一个变量解析 -->
        <h2 class="title" :class="getClasses()"> {{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: 'app',
            data: {
                message: '你好阿',
                active: 'aaaaaa',
                line: 'bbbbb'
            },
            methods: {
                getClasses: function() {
                    return [this.active, this.line]
                }
            }
        })
    </script>
</body>

</html>
